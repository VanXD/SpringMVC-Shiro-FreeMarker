    <meta name="keyword"
          content="Metro, Metro UI, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/resources/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->

    <style type="text/css">
        body {
            background: url(/resources/img/bg-login.jpg) !important;
        }
        .tip {
            display: none;
            color: red !important;
            font-size: 16px;
            text-align: left;
            padding-left: 13px;
        }
    </style>
</head>

<body>
<div class="container-fluid-full">
    <div class="row-fluid">

        <div class="row-fluid">
            <div class="login-box">
                <div class="icons">
                    <a href="/index.html"><i class="halflings-icon home"></i></a>
                    <a href="#"><i class="halflings-icon cog"></i></a>
                </div>
                <h2>注册</h2>

                <form id="register-form" class="form-horizontal" action="/user/register" method="post">
                    <fieldset>
                        <div class="input-prepend" title="Username">
                            <span class="add-on"><i class="halflings-icon user"></i></span>
                            <input class="input-large span10" name="username" id="username" type="text"
                                   placeholder="请输入用户名"/>
                        </div>
                        <div class="clearfix"></div>

                        <div class="input-prepend" title="Password">
                            <span class="add-on"><i class="halflings-icon lock"></i></span>
                            <input class="input-large span10" name="password" id="password" type="password"
                                   placeholder="请输入密码"/>
                        </div>
                        <div class="input-prepend" title="Password">
                            <div class="tip" id="re-pwd-tip">密码不一致</div>
                            <span class="add-on"><i class="halflings-icon lock"></i></span>
                            <input class="input-large span10" id="re-password" type="password"
                                   placeholder="请重复密码"/>
                        </div>
                        <div class="clearfix"></div>

                        <div class="button-login">
                            <button type="button" class="btn btn-primary" onclick="checkAndSubmit()">注册</button>
                        </div>
                        <div class="clearfix"></div>
                    </fieldset>
                </form>
                <hr>
                <h3>祝您使用愉快！</h3>

                <p>
                    Hope you enjoy!
                </p>
            </div>
            <!--/span-->
        </div>
        <!--/row-->


    </div>
    <!--/.fluid-container-->

</div>
<!--/fluid-row-->

<!-- start: JavaScript-->

<script src="/resources/js/jquery-1.9.1.min.js"></script>

<script>
    function checkAndSubmit() {
        var pwd = $("#password").val();
        var rePwd = $("#re-password").val();
        if(pwd != rePwd) {
            $("#re-pwd-tip").show();
            return false;
        } else {
            $("#register-form").submit();
        }
    }
</script>
</body>
</html>
