<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <#include "/common/head.html" />
    <title>商品详情</title>
    <link rel="stylesheet" href="/resources/css/business/detail.css"/>
</head>
<body>
<div class="mask"></div>
<!-- start: Header -->
<#include "/common/common_top.html" />
<!-- start: Header -->
<div class="body container">
    <div class="row-fluid">
        <div class="product-detail-block">
            <div class="head">
                <img src="${product.productAvatar!''}" alt=""/>
                <div class="tool">
                    <a class="btn btn-primary" href="/order/buy?username=<@shiro.user><@shiro.principal/></@shiro.user>&productIds=${product.id!''}">立即购买</a>
                    <button class="btn btn-primary">加入购物车</button>
                </div>
            </div>

            <div class="body">
                <div class="title span12">
                    ${product.productTitle!''}
                </div>
                <div class="clear-both"></div>
                <div class="content">
                    ${product.productContent!''}
                </div>
            </div>
        </div>
    </div>
</div>
<#include "/common/footer.html" />
<script src="http://cdn.bootcss.com/jquery-mousewheel/3.1.13/jquery.mousewheel.js"></script>
<script>

</script>
</body>
</html>
