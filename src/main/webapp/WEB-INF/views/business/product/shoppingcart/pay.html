<!DOCTYPE html>
<html lang="en">
<head>
    <title>支付宝付款</title>
    <#include "/common/head.html" />
</head>

<body>
<!-- start: Header -->
<#include "/common/common_top.html" />
<!-- start: Header -->

<div class="container-fluid-full">
    <div class="row-fluid">

        <noscript>
            <div class="alert alert-block span10">
                <h4 class="alert-heading">Warning!</h4>

                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                    enabled to use this site.</p>
            </div>
        </noscript>

        <!-- start: Content -->
        <div class="container">
            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header" data-original-title>
                        <h2><i class="halflings-icon user"></i><span class="break"></span>支付宝付款</h2>

                        <div class="box-icon">
                            <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                            <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal" action="/sc/pay" method="post">
                            <input type="hidden" name="id" value="${order.id!''}"/>
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label" for="orderReceiveAddress">请输入收货地址</label>
                                    <div class="controls">
                                        <input class="input-xlarge focused" id="orderReceiveAddress" name="orderReceiveAddress" type="text" value="">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="orderReceiveTel">请输入收货电话</label>
                                    <div class="controls">
                                        <input class="input-xlarge focused" id="orderReceiveTel" name="orderReceiveTel" type="text" value="">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="pwd">请输入登陆密码</label>
                                    <div class="controls">
                                        <input class="input-xlarge focused" id="pwd" name="pwd" type="password" value="">
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">付款</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!--/span-->

            </div>
            <!--/row-->
        </div>
        <!--/.fluid-container-->
        <!-- end: Content -->
    </div>
    <!--/#content.span10-->
</div>
<!--/fluid-row-->

<div class="modal hide fade" id="detail-order-modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>订单详情</h3>
    </div>
    <div class="modal-body" id="order-product-detail-block">

    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">关闭</a>
        <a href="#" class="btn btn-primary" onclick="update()">保存</a>
    </div>
</div>
<#include "/common/footer.html" />
<script>
    $(function(){
        $(".productAmount").blur(function(){
            var totalPrice = 0;
            $(".productAmount").each(function(i) {
                var price = parseFloat($(this).siblings(".productPrice").html());
                totalPrice += this.value * price;
            });
            $("#orderTotalPrice").val(totalPrice);
        });
    });
</script>
</body>
</html>
